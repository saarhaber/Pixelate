<!DOCTYPE html>
<html lang="en">
<head>
	<title>Pixelate</title>
</head>
<body>
	
	<!-- Title -->
	   	<div class="mainTitle">
		   	<h1>Pixelated</h1>
		   	<h3>An art editor by <a>Saar Haber</a> <a>Mahdiur Rahman</a> <a>Napat Karmniyanon</a> for the TTP program</h3>
	   	</div>

   	<!-- Buttons -->
		<div class="mainButtons">
			<button class="addColumnButton">add column</button>
			<button class="deleteColumnButton">delete column</button>
			<button class="addRowButton">add row</button>
			<button class="deleteRowButton">delete row</button>
			<button onclick="colorReset()" class="resetGrid">reset grid</button>
			<button onclick="colorAll(myColor)" class="colorAllButton">color all</button>
			<button onclick="colorRemain()" class="colorRemaningButton">color remaining</button>
			<select onclick ="colorCollector()" class="colorDropdown">
				<option value="red">Red</option>
				<option value="blue">Blue</option>
				<option value="black">Black</option>
				<option value="white">White</option>
			</select>
		</div>

	<!-- Grid -->
		<table class="mainGrid">
			<tr class="row">
				<td class="column"></td>
				<td class="column"></td>
				<td class="column"></td>
			</tr>
			
		</table>

</body>
<style>
	.column {
		height: 30px;
		width: 30px;
		background-color: grey;
	}
</style>
